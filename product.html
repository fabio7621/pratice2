<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>vue hw</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				object-fit: contain;
				max-width: 100%;
			}

			.primary-image {
				height: 300px;
			}

			.images {
				height: 150px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row py-3">
					<div class="col-md-6">
						<h2>產品列表</h2>
						<table class="table table-hover mt-4">
							<thead>
								<tr>
									<th width="150">產品名稱</th>
									<th width="120">原價</th>
									<th width="120">售價</th>
									<th width="150">是否啟用</th>
									<th width="120">查看細節</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="item in products" :key="item.title">
									<td width="150">{{ item.title }}</td>
									<td width="120">{{ item.origin_price }}</td>
									<td width="120">{{ item.price }}</td>
									<td width="150">
										<!-- 如果值為０等於false 所以在這邊利用這個特性來切換狀態 -->
										<span v-if="item.is_enabled" class="text-success"
											>啟用</span
										>
										<span v-else>未啟用</span>
									</td>
									<td width="120">
										<button
											@click="getProduct(item)"
											type="button"
											class="btn btn-primary"
										>
											查看細節
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<p>目前有 <span>{{ products.length }}</span> 項產品</p>
					</div>
					<div class="col-md-6">
						<h2>單一產品細節</h2>
						<template v-if="catchProduct.title">
							<!-- 如果有傳入值顯示這邊欄位 -->
							<div class="card mb-3">
								<img
									:src=" catchProduct.imageUrl"
									class="card-img-top primary-image"
									alt="主圖"
								/>
								<div class="card-body">
									<h5 class="card-title">
										{{ catchProduct.title}}
										<span class="badge bg-primary ms-2"
											>{{ catchProduct.category }}</span
										>
									</h5>
									<p class="card-text">
										商品描述：{{ catchProduct.description }}
									</p>
									<p class="card-text">商品內容：{{ catchProduct.content }}</p>
									<div class="d-flex">
										<p class="card-text me-2">{{ catchProduct.price }}</p>
										<p class="card-text text-secondary">
											<del>{{ catchProduct.origin_price }}</del>
										</p>
										元 / {{catchProduct.unit }}
									</div>
								</div>
							</div>
							<!-- 這邊發現in不能跟()靠太近會壞掉 -->
							<template v-for="(item,id) in catchProduct.imagesUrl" :key="id">
								<img :src="item" alt="" class="images m-2" />
							</template>
						</template>
						<!-- 如果catchProduct沒有接到資料顯示這遍 -->
						<p v-else class="text-secondary">請選擇一個商品查看</p>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
		<script type="module">
			const App = {
				data() {
					return {
						apiUrl: "https://vue3-course-api.hexschool.io/v2",
						apiPath: "fabio20",
						products: [],
						catchProduct: {},
					};
				},
				methods: {
					checklogin() {
						axios
							.post(`${this.apiUrl}/api/user/check`)
							.then(() => {
								this.getData();
							})
							.catch((err) => {
								alert(err.response.data.message);
								window.location = "login.html";
							});
					},
					getData() {
						axios
							.get(`${this.apiUrl}/api/${this.apiPath}/admin/products`)
							.then((res) => {
								this.products = res.data.products;
							})
							.catch((err) => {
								alert(err.res.data.message);
							});
					},
					getProduct(item) {
						this.catchProduct = item;
					},
				},
				mounted() {
					const token = document.cookie.replace(
						/(?:(?:^|.*;\s*)fabio20token\s*=\s*([^;]*).*$)|^.*$/,
						"$1"
					);
					axios.defaults.headers.common.Authorization = token;

					this.checklogin();
				},
			};
			Vue.createApp(App).mount("#app");
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- axios -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
			integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</body>
</html>
